<div class="container mx-auto px-4 py-8">
  <h1 class="text-4xl font-bold text-center mb-8">
    <span class="font-thin">My </span><span class="font-bold">Skills</span>
  </h1>
  <div
    class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4"
  >
    <div
      *ngFor="let skill of skillList"
      class="border border-gray-300 p-4 flex flex-col items-center justify-center aspect-square"
    >
      <img
        [src]="skill.icon"
        [alt]="skill.name"
        class="w-12 h-12 mb-2 filter grayscale"
      />
      <span class="text-sm font-semibold">{{ skill.name }}</span>
    </div>
  </div>
</div>
